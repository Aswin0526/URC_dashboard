{% extends 'index.html' %} {% block content %}

<style>
  .main-container {
    width: 100%;
    margin: 0 auto;
    display: flex;
    flex-direction: row;
    gap: 20px;
    justify-content: center;
    align-items: center;
    height: 90vh;
  }

  .camera-feed {
    width: 65%;
    height: 65vh;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
  }

  .realsense {
    width: 30%;
    height: 65vh;
    background-color: black;
    border-radius: 10px;
    padding: 20px;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .sensor-overlay {
    position: absolute;
    top: 20px;
    left: 20px;
    display: flex;
    gap: 20px;
  }

  .gps-display,
  .compass-container {
    background: rgba(0, 0, 0, 0.7);
    padding: 15px;
    border-radius: 8px;
    color: #fff;
  }

  .compass-container {
    width: 120px;
    height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 50%;
  }

  .compass-arrow {
    position: absolute;
    top: 0;
    left: 50%;
    width: 4px;
    height: 50%;
    background: linear-gradient(to top, red, #ff6b6b);
    transform-origin: bottom center;
    transform: translateX(-50%);
  }

  .container {
    display: flex;
    height: 90vh;
    justify-content: center;
    align-items: center;
    width: 100%;
  }

  .top-video {
    width: 70%;
    height: 40vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .top-video video {
    width: 90%;
    height: 100%;
    object-fit: contain;
  }

  .side-video {
    width: 30%;
    height: 50vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .side-video video {
    width: 90%;
    height: 100%;
    object-fit: contain;
  }
</style>

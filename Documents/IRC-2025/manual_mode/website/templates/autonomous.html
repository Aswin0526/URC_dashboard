{% extends 'index.html' %} {% block content %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/autonomous.css') }}"
/>
<script src="{{ url_for('static', filename='js/automode.js') }}"></script>

<div class="main-container">
  <!-- Camera Feed Section -->
  <div class="camera-feed">
    <!-- Instead of an image, using a background color or pattern -->
    <div class="camera-background">
      <!-- This div simulates the camera feed; later you can replace its background with a live video element -->
    </div>
  </div>

  <!-- Lower Section: Three Columns Row -->
  <div class="lower-section">
    <div class="column timer-column">
      <h1 id="timer">00:00:00</h1>
      <div class="timer-controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="restart">Restart</button>
      </div>
    </div>
    <div class="column checkpoints-column">
      <h2>Checkpoints</h2>
      <div class="checkpoints">
        <!-- Dummy checkpoints -->
        <div class="checkpoint">CP1</div>
        <div class="checkpoint">CP2</div>
        <div class="checkpoint">CP3</div>
        <div class="checkpoint">CP4</div>
        <div class="checkpoint">CP5</div>
        <div class="checkpoint">CP6</div>
        <div class="checkpoint">CP7</div>
      </div>
    </div>
    <div class="column empty-column">
      <!-- Empty column for future content -->
    </div>
  </div>
</div>

<style>
  /* Overall page styling */
  body {
    background: #fff;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  /* Main container centers content */
  .main-container {
    width: 95%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* Camera Feed Section */
  .camera-feed {
    margin-top: 30px;
    width: 100%;
    height: 65vh;
    background: #333; /* fallback dark background */
    border-radius: 10px;
    overflow: hidden;
  }

  .camera-background {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #444, #666);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 2em;
  }

  /* Lower section: three columns row */
  .lower-section {
    display: flex;
    flex-direction: row;
    gap: 20px;
    justify-content: space-between;
  }

  .lower-section .column {
    flex: 1;
    background: #f5f5f5;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  /* Timer Column */
  .timer-column {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .timer-column h1 {
    font-size: 3em;
    margin-bottom: 10px;
  }

  .timer-controls {
    display: flex;
    gap: 10px;
  }

  .timer-controls button {
    padding: 10px 15px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    background: #ff6b00;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .timer-controls button:hover {
    background: #e65a00;
  }

  /* Checkpoints Column */
  .checkpoints-column h2 {
    text-align: center;
    margin-bottom: 15px;
  }

  .checkpoints {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
  }

  .checkpoint {
    flex: 1;
    min-width: 50px;
    background: #ff6b00;
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    color: #fff;
    font-weight: bold;
  }

  /* Empty Column */
  .empty-column {
    /* Currently empty â€“ adjust as needed */
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .lower-section {
      flex-direction: column;
    }
  }
</style>
{% endblock %}
